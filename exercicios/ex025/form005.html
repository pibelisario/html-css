<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.html">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasculino" value="M">
            <label for="imasculino" name="sexo">Masculino</label>

            <input type="radio" name="sexo" id="ifeminino" value="F">
            <label for="ifeminino" name="sexo">Femino</label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="basquete" id="ibasq">
            <label for="ibasq">Basquete</label><br>

            <input type="checkbox" name="volei" id="ivolei">
            <label for="ivolei">Volei</label><br>

            <input type="checkbox" name="futebol" id="ifut">
            <label for="ifut">Futebol</label>
            <a href="cadastro.html" target="_blank"></a>

        </fieldset>

        <br>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
