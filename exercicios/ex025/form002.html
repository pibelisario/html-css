<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro de Usúario</h1>

    <form action="cadastro.html" method="post">

        <p>
            <label for="iusuario">Usúario</label>
            <input type="text" id="iusuario" name="usuario" required
            maxlength="10" size="10" placeholder="Nome de usário" autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha</label>
            <input type="password" id="isenha" name="senha" required minlength="6" placeholder="minimo 6 letras" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Salvar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
